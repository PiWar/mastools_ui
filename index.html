<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>

  <div class="category">
    <img src="public/Rectangle%2017.png" alt="Принадлежности и расходные материалы" class="img category__img">

      <p class="text category__text">ПРИНАДЛЕЖНОСТИ И РАСХОДНЫЕ МАТЕРИАЛЫ</p>
    </div>
  </div>

  <div class="product-assets">

<!--      выводится через иф твига-->
      <div class="product__sale">
        <p class="sale__icon-text">50%</p>
      </div>

      <div class="product__buy-block">
<!--        в твиге иф продукт с скидкой то выводим это-->
        <p class="product__sale-price">
          <p class="product__old-price"></p>
          <p class="product__current-price"></p>
        </p>
<!--        иначе выводим вот это -->
        <p class="product__price">

        </p>


      </div>
    </div>

  </div>

    <script type="module" src="/src/main.jsx"></script>
